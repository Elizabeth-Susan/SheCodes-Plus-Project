<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/50500c40a7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1>What is the forecast for today?</h1>
        <div class="row">
          <div class="col-md-6">
            <form id="search-form">
              <input
                type="search"
                placeholder="Let's find out!"
                class="form-control mb-3"
                id="city-input"
                autocomplete="off"
                autofocus="on"
              />
              <div class="buttons mb-3">
                <button type="submit" class="btn btn-primary mr-3">
                  <span class="fas fa-search-location"></span
                  > <span>Search</span>
                </button>
                <button
                  type="submit"
                  class="btn btn-danger"
                  id="my-location-button"
                >
                  <span class="fas fa-location-arrow"></span> <span>My Location</span>
                </button>
              </div>
            </form>
          </div>
          <div class="col-md-6">
            <ul class="information">
              <li class="city" id="city"></li>
              <li>
                <span class="date" id="date"></span>
              </li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="clearfix weather-temperature">
              <img src="" alt="" id="icon" class="float-left" />
              <span class="float-left">
                <strong id="temperature"></strong>
                <span class="units"
                  ><a href="#" id="celcius-link" class="active">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a></span
                >
              </span>
            </div>
            <div class="more-information">
              <ul>
                <li id="description"></li>
                <li>Real feel: <span id="feel"></span>°C</li>
                <li>💧 Humidity: <span id="humidity"></span>%</li>
                <li>💨 Windspeed: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
          <div class="col-6">
            <img src="giphy.gif" alt="weather changes" class="gif-image" />
          </div>
        </div>
        <marquee
          ><strong>Wherever you go, take your sunshine with you 🌞 </strong>
        </marquee>
        <div class="row weather-forecast" id="forecast"></div>
      </div>
      <footer class="footer">
        Coded by
        <a
          href="https://www.linkedin.com/in/elizabeth-samuel-30886a46/"
          target="_blank"
        >
          Elizabeth Samuel
        </a>
        🙌
        <br />
        <a
          href="https://github.com/Elizabeth-Susan/SheCodes-Plus-Project"
          target="_blank"
        >
          Open sourced on GitHub
        </a>
        and
        <a href="https://cranky-easley-a543f9.netlify.app/" target="_blank"
          >hosted on Netlify
        </a>
        👩‍💻
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
